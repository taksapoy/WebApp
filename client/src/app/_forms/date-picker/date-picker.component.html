<div class="mb-2">
    <input class="form-control" type="text" [class.is-invalid]="control.invalid && control.touched"
        [formControl]="control" placeholder="{{label}}" bsDatepicker [bsConfig]="bsConfig" [maxDate]="maxDate">
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">please, enter a {{label}}</div>
</div>
