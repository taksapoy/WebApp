<div class="card mb-5" *ngIf="member">
  <div class="card-img-wrapper">
    <img
      class="card-img-top"
      src="{{ member.mainPhotoUrl || './assets/images/default-user.png' }}"
      alt="{{ member.aka }}" />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button
          routerLink="/members/name/{{ member.userName }}"
          class="btn btn-primary"
        >
          <fa-icon [icon]="faUser"></fa-icon>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"(click)="addLike(member)" >
          <fa-icon [icon]="faHeart"></fa-icon>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary" 
        routerLink="/members/name/{{member.userName}}"
        [queryParams]="{tab:'Messages'}">
        <fa-icon [icon]="faEnvelope"></fa-icon></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <span [class.is-online]="(presenceService.onlineUser$ | async)?.includes(member.userName)"
      *ngIf="(presenceService.onlineUser$ | async)?.includes(member.userName)">
      <fa-icon [icon]="faUser"></fa-icon> {{member.aka}}
  </span>
  <span *ngIf="!(presenceService.onlineUser$ | async)?.includes(member.userName)">
      <fa-icon [icon]="faUser"></fa-icon> {{member.aka}}
  </span>
    </h6>
    <p class="card-text text-muted text-center">{{ member.city }}</p>
    <p class="card-text text-muted text-center mb-0">{{member.gender}} ({{member.age}})</p>
  </div>
</div>
