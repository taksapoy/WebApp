<ng-container>
  <!-- button.btn.btn-outline-primary.me-5.mt-5 -->
  <button class="btn btn-outline-primary me-5 mt-5" (click)="getAuthError()">
    Test Auth Error
  </button>
  <button class="btn btn-outline-primary me-5 mt-5" (click)="getBadRequest()">
    Test Bad Request
  </button>
  <button
    class="btn btn-outline-primary me-5 mt-5"
    (click)="getNotFoundError()"
  >
    Test Not Found Error
  </button>
  <button class="btn btn-outline-primary me-5 mt-5" (click)="getNullRefError()">
    Test Null Ref Error
  </button>
  <button
    class="btn btn-outline-primary me-5 mt-5"
    (click)="getValidationError()"
  >
    Test Validation Error
  </button>
</ng-container>
