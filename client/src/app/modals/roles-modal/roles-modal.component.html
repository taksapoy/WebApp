<div class="modal-header">
    <h4 class="modal-title pull-left">Roles of {{user.username | titlecase}}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form #roleForm="ngForm" id="rolesForm">
        <div class="form-check" *ngFor="let role of availableRoles">
            <input type="checkbox" class="form-check-input" 
                [checked]="selectedRoles.includes(role)" 
                value="{{role}}"
                (change)="onRolesChecked(role)"
                [disabled]="role === 'Administrator' && user.roles.includes('Administrator')">
            <label>{{role}}</label>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" 
    (click)="bsModalRef.hide()" 
    (click)="updateRole()">Update</button>
    <button type="button" class="btn btn-danger" (click)="bsModalRef.hide()">Cancel</button>
    <!-- <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button> -->
</div>
